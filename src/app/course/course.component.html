<div>
  <div class="card-container">
    <button nz-button nzType="primary" (click)="open()">Create</button>
  </div>
  <div class="card-container" >
    <nz-table #basicTable [nzData]="list" [nzLoading]="initLoading">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.id}}</td>
          <td>{{data.title}}</td>
          <td>{{data.description}}</td>
          <td>
            <a (click)="edit(data)">Edit</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="showConfirm(data)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>


<!--Create/Edit Drawer-->
<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="720" [nzVisible]="visible"
  [nzTitle]="drawerTitle" [nzFooter]="footerTpl" (nzOnClose)="close()">
  <form nz-form [formGroup]="form" *nzDrawerContent>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control>
            <input formControlName="title" nz-input placeholder="Please Enter Course Title" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Description</nz-form-label>
          <nz-form-control>
            <input formControlName="description" nz-input placeholder="Please Enter Course Description" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="submitForm()">Save</button>
    </div>
  </ng-template>
</nz-drawer>
